<div class="content" style="padding: 20px;">
    <div class="container-header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="container-title">usuarios</h1>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <!-- Start Content -->
    <div class="container" style="padding: 20px;">

        <div class="search-div d-none d-lg-block" style="margin-bottom: -63px;">
            <button mat-raised-button (click)="onUserForm('create')">
                <mat-icon>add</mat-icon> Crear
            </button>
            <mat-form-field class="search-form-field" style="width: 35%;" floatLabel="never">
                <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                    (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="search-div d-block d-lg-none">
            <button mat-raised-button (click)="onUserForm('create')">
                <mat-icon>add</mat-icon> Crear
            </button>
            <mat-form-field class="search-form-field" style="width: 50%;" floatLabel="never">
                <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
                <a mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                </a>
            </mat-form-field>
        </div>

        <mat-paginator [length]="dataSource.length" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            aria-label="Select page">
        </mat-paginator>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Column -->
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.secondname}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="firstlastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos</th>
                    <td mat-cell *matCellDef="let element"> {{element.firstlastname}} {{element.secondlastname}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell class="render-column" *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell class="render-column" *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell class="render-column" *matHeaderCellDef> Pa√≠s </th>
                    <td mat-cell class="render-column" *matCellDef="let element"> {{element.country.name}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="area">
                    <th mat-header-cell class="render-column" *matHeaderCellDef> Area </th>
                    <td mat-cell class="render-column" *matCellDef="let element"> {{element.area.name}} </td>
                </ng-container>
                <!-- Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="render-info" mat-icon-button (click)="onUserForm('info',element.id)">
                            <mat-icon>info</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onUserForm('edit',element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-- End Columns-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <!-- End Content -->
</div>
