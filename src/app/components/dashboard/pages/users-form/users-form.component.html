<!-- Start Content -->
<div class="content modal-create-user">
  <div class="container-header">
    <div class="row mb-2">
      <div class="col-sm-12">
        <h1>{{title}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-mb-12 col-md-12 col-lg-12"><br>
      <!-- start Form -->
      <form [formGroup]="UserForm" (ngSubmit)="onSubmit(UserForm.value)">
        
        <!-- Information -->
        <div style="text-align: center;" *ngIf="error || exit">
          <span class="help-block">
            <strong *ngIf="error" style="color: red;">{{ msg }}</strong>
            <strong *ngIf="exit">{{ msg }}</strong>
          </span>
        </div>
        <!-- End Information -->

        <!-- Row -->
        <div class="form-group row">
          <!-- Select -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Tipo*</label>
            <select type="text" formControlName="idtype" class="form-control">
              <option selected disabled hidden style="display: none" value=""></option>
              <option *ngFor="let idtype of idtypes" [value]="idtype.value">{{idtype.name}}</option>
            </select>
          </div>
          <!-- Input -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Identificación*</label>
            <input type="text" class="form-control" formControlName="idnumber" maxlength="20" autocomplete="off" />
          </div>
          <!-- Select -->    
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Rol*</label>
            <select type="text" formControlName="role" class="form-control">
              <option selected disabled hidden style="display: none" value=""></option>
              <option *ngFor="let role of roles" [value]="role.value">{{role.name}}</option>
            </select>
          </div>
          <!-- Select -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Area*</label>
            <select type="text" formControlName="area" class="form-control">
              <option selected disabled hidden style="display: none" value=""></option>
              <option *ngFor="let area of areas" [value]="area.value">{{area.name}}</option>
            </select>
          </div>
        </div>
        <!-- End Row -->

        <!-- Row -->
        <div class="form-group row">
          <!-- Input -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Primer Nombre*</label>
            <input type="text" class="form-control" formControlName="firstname" maxlength="20" />
          </div>
          <!-- Input -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Segundo Nombre</label>
            <input type="text" class="form-control" formControlName="secondname" maxlength="20" />
          </div>
          <!-- Input -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Primer Apellido*</label>
            <input type="text" class="form-control" formControlName="firstlastname" maxlength="20" />
          </div>
          <!-- Input -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Segundo Apellido</label>
            <input type="text" class="form-control" formControlName="secondlastname" maxlength="20" />
          </div>
        </div>
        <!-- End Row -->

        <!-- Row -->
        <div class="form-group row">
          <!-- Select -->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>País*</label>
            <select type="text" formControlName="country" class="form-control">
              <option selected disabled hidden style="display: none" value=""></option>
              <option *ngFor="let country of countries" [value]="country.abbrev">{{country.name}}</option>
            </select>
          </div>
          <!-- Input -->
          <div *ngIf="create" class="col-sm-6 mb-3 mb-sm-0">
            <label>Fecha Ingreso</label>
            <input type="date" class="form-control" formControlName="createdAt" />
          </div>
          <!-- Input -->
          <div class="col-sm-3 mb-3 mb-sm-6 div-form">
            <button class="btn-form" mat-raised-button type="submit" [disabled]="!UserForm.valid" color="primary">{{action}}</button> <!--[disabled]="!RegisterUserForm.valid"-->
          </div>
          <!-- Actions -->
          <div class="col-sm-3 mb-3 mb-sm-6 div-form">
            <button class="btn-form reset-btn" mat-raised-button type="button" (click)="onReset()">Reiniciar</button>
          </div>
          <!-- End Actions -->
        </div>
        <!-- End Row -->

      </form>
      <!-- end Form -->

    </div>
  </div>
</div>
<!-- End Content -->
