<div class=" bg">
    <br><br><br><br>
    <div class="container col-xl-6 col-lg-8 col-md-6 col-sm-8 col-10 rounded">
        <div class="row align-items-stretch">
            <div class="col-0 d-none d-lg-block col-lg-6 font">
            </div>
            <div class="col-12 col-lg-6 bg-white p-3 rounded-end">
                <div class="text-center">
                    <h3>YourCompany</h3>
                    <P>Iniciar sesi√≥n</P>
                    <label *ngIf="alert" style="font-weight: bold;">{{message}}</label>
                </div>
                <!-- loginForm -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email" maxlength="100">
                        <mat-icon class=" btn-serch position-absolute">email</mat-icon>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" maxlength="20">
                        <mat-icon class=" btn-serch position-absolute">lock</mat-icon>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col">
                            <!--<input type="checkbox" class="form-checkbox ">
                            <label for="" class="ml-2">Remember Me</label>-->
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Ingresar</button>
                        </div>
                    </div>
                    <div class="mb ">
                        <!--<a routerLink="/session/register">Registrarse</a>-->
                    </div>
                </form>
                <!-- End loginForm -->
            </div>
        </div>
    </div>
