<div class="font pt-5">
    <div class="container col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10 rounded">
        <div class="row align-items-stretch">
            <div class="col-12 col-lg-12 bg-white p-3 rounded-end">
                <div class="text-center">
                    <h3>YouWeb</h3>
                    <P>Register a new membership</P>
                </div>
                <!-- Formulario -->
                <form action="#">
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control" placeholder="Full name">
                        <mat-icon class=" btn-serch position-absolute">person</mat-icon>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control" placeholder="Email">
                        <mat-icon class=" btn-serch position-absolute">email</mat-icon>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control" placeholder="Password">
                        <mat-icon class=" btn-serch position-absolute">lock</mat-icon>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control" placeholder="Retype password">
                        <mat-icon class=" btn-serch position-absolute">lock</mat-icon>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col">
                            <input type="checkbox" class="form-checkbox ">
                            <label for="" class="ml-2">I agree to the <a routerLink="/session/register"
                                    style="text-decoration: none;">terms</a></label>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>
                    <div style="text-align: center;">- OR -</div>
                    <div class="mt-3 mb-3">
                        <button class="btn btn-primary btn-block ">Sign up using Facebook</button>
                        <button class="btn btn-danger btn-block ">Sign up using Google</button>
                    </div>
                    <div class="mb ">
                        <a routerLink="/session/login">I already have a membership</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
